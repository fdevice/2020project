<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div @fadeInUp *ngIf="!isLoading" class="card overflow-auto w-full max-w-xs">

    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/gorillajob/gorilla.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Cześć!</h2>
      <h4 class="body-2 text-secondary m-0">Zaloguj się za pomocą poniższych danych.</h4>
    </div>
    
        <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" class="p-6" fxLayout="column" fxLayoutGap="16px">
          <div fxFlex="auto" fxLayout="column">
            <mat-form-field fxFlex="grow">
              <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
              <mat-error *ngIf="emailInput.invalid">Proszę wpisać poprawny adres e-mail.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="password" name="password" ngModel matInput placeholder="Hasło" #passwordInput="ngModel" required>
              <mat-error *ngIf="passwordInput.invalid">Proszę podać prawidłowe hasło.</mat-error>
            </mat-form-field>          
            <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Zaloguj</button> 
            <p class="mt-3 text-secondary text-center">
              Nie posiadasz jeszcze konta?<br/>
              <a [routerLink]="['/rejestracja']">Kliknij tutaj, aby je założyć</a>
            </p>
          </div>                 
        </form>      
  </div>
</div>
