<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">          
          <div *ngIf="hasBaseCV" class="card overflow-hidden w-full max-w-md" style="margin: 6% auto">        
            <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
              <div class="text-center">
                <img class="w-16" style="margin: auto" src="assets/img/gorillajob/gorilla.png">
              </div>
            </div>        
            <div class="text-center my-4 mx-3">
              <h2 class="title mb-2">Goryl widzi, że posiadasz już swoje Bazowe CV!</h2>    
              <h4 class="m-0">Możesz je zmodyfikować i zaktualizować <a routerLink="/bazowe-cv" style="color: #455ABA;">w tym miejscu</a></h4>   
              <h4 class="m-0">lub przejść do <a routerLink="/kreator-cv" style="color: #455ABA;">Kreatora CV</a>, aby na jego podstawie stworzyć nowe CV,</h4>    
              <h4 class="m-0">a następnie zapisać je do pliku PDF.</h4>         
            </div>                            
          </div>
          <div *ngIf="!hasBaseCV" class="card overflow-hidden w-full max-w-xs" style="margin: 6% auto">        
            <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
              <div class="text-center">
                <img class="w-16" style="margin: auto" src="assets/img/gorillajob/gorilla.png">
              </div>
            </div>        
            <div class="text-center mt-4 mb-4">
              <h2 class="title m-0">Goryl widzi, że nie posiadasz jeszcze Bazowego CV</h2>
              <h2 class="title m-0">Kliknij <a routerLink="/bazowe-cv" style="color: #455ABA;">tutaj</a>, aby je wygenerować!</h2>                  
            </div>                            
          </div>
        </div>
